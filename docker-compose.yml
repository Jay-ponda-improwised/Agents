  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-migration:
    build: .
    container_name: postgres-migration
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/myapp
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["./scripts/migrate.sh"]

  api:
    build: .
    container_name: api-server
    ports:
      - "33001:33001"
    environment:
      # - ALLOWED_ORIGINS=http://172.19.0.4:5173,http://localhost:5173
      # - OLLAMA_HOST=http://ollama:11434
      # - QDRANT_HOST=http://qdrant:6333
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/myapp
    depends_on:
      postgres-migration:
        condition: service_completed_successfully
      # ollama:
      #   condition: service_started
      # qdrant:
      #   condition: service_started
    restart: unless-stopped
    command: ["conda", "run", "-n", "langchain_env", "python", "main.py"]
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:33001/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  frontend:
    build: ./ui
    container_name: frontend-app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:33001
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./ui:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  ollama_data:
    name: ollama_qwen_data
  qdrant_storage:
    name: qdrant_data
  postgres_data:
    name: postgres_data