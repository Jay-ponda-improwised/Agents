version: '3.10'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-migration:
    image: langchain-base
    container_name: postgres-migration
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/myapp
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["./scripts/migrate.sh"]

  api:
    image: langchain-base
    container_name: api-server
    ports:
      - "33001:33001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/myapp
      - APP_HOST=0.0.0.0
      - APP_PORT=33001
    depends_on:
      postgres-migration:
        condition: service_completed_successfully
    restart: unless-stopped
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:33001/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ["bash", "-c", "source /opt/conda/etc/profile.d/conda.sh && conda activate langchain_env && uvicorn main:app --host 0.0.0.0 --port 33001"]
    develop:
      watch:
        - action: rebuild
          path: .
          target: /app
          ignore:
            - "**/__pycache__/**"
            - "**/.git/**"
            - "**/.vscode/**"
            - ".cache/**"
            - "lang-env/**"
            - "langchain_env/**"

  frontend:
    build: ./ui
    container_name: frontend-app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:33001
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./ui:/app
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  postgres_data:
    name: postgres_data